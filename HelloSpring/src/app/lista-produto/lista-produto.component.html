<button (click)="getProdutos()" type="button"
        class="btn btn-primary">Buscar Produtos
</button>
<br/>
<br/>
<br/>
<h2>Cadastro do Produtos</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}} </td>
    </tr>
  </tbody>
</table>
